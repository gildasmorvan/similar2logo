<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
		<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
		<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
		<title>Similar2Logo control</title>
	</head>
	<body onload='initInterface();'>
		<div class='container'>
			<div class='page-header'>
				<p class='pull-right text-info'>
			 		<button id='startSimulation' type='button' class='btn btn-success' onclick='startSimulation()'>
			 			<span class='glyphicon glyphicon-play' aria-hidden='true'></span>
			 		</button>
			  		<button id='stopSimulation' type='button' class='btn btn-danger' onclick='stopSimulation()'>
			 			<span class='glyphicon glyphicon-stop' aria-hidden='true'></span>
			 		</button>
			  		<button id='pauseSimulation' type='button' class='btn btn-primary' onclick='pauseSimulation()'>
			 			<span class='glyphicon glyphicon-pause' aria-hidden='true'></span>
			 		</button>
			 	</p>
				<h1>Similar2Logo</h1>
			</div>
			<div></div>
