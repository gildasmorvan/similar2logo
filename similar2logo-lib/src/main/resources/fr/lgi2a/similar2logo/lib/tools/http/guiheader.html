<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' href='lib/css/bootstrap.min.css'>
		<link rel='stylesheet' href='lib/css/similar2logo-gui.css'>
		<script src='lib/js/jquery-3.1.1.min.js'></script>
		<script src='lib/js/bootstrap.min.js'></script>
		<script src='lib/js/similar2logo-gui.js'></script>
		<script src='lib/js/dygraph-combined.js'></script>
		<title>Similar2Logo control</title>
	</head>
	<body onload='initInterface();'>
		<div class='container'>
			<div class='page-header'>
				<p class='pull-right text-info'>
			 		<button id='startSimulation' type='button' class='btn btn-success' onclick='startSimulation()'>
			 			<span class='glyphicon glyphicon-play' aria-hidden='true'></span>
			 		</button>
			  		<button id='stopSimulation' type='button' class='btn btn-danger' onclick='stopSimulation()'>
			 			<span class='glyphicon glyphicon-stop' aria-hidden='true'></span>
			 		</button>
			  		<button id='pauseSimulation' type='button' class='btn btn-primary' onclick='pauseSimulation()'>
			 			<span class='glyphicon glyphicon-pause' aria-hidden='true'></span>
			 		</button>
			 		<button id='exitSimulation' type='button' class='btn btn-primary' onclick='exitSimulation()'>
			 			<span class='glyphicon glyphicon-eject' aria-hidden='true'></span>
			 		</button>
			 	</p>
				<h3>Similar2Logo</h3>
			</div>
			<div></div>
